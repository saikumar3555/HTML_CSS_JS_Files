<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="14_2_styles.css">
</head>
<body>

    <!-- Employee Registration -->
    <section id="employee-section">
        <form>
            <table>
                <tr>
                    <td>Employee Name</td>
                    <td>
                        <input type="text" id="ename">
                    </td>
                </tr>
                <tr>
                    <td>Employee Age</td>
                    <td>
                        <input type="number" min="0" max="100" id="eage">
                    </td>
                </tr>
                <tr>
                    <td>Employee Designation</td>
                    <td>
                        <input type="text" id="edesg">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <button type="button" id="add-emp">Add Employee</button>
                    </td>
                </tr>
            </table>

        </form>
    </section>

    <!-- Employee Table -->
    <section class="employee-table-section">
        <table>
            <tr>
                <th>SNO</th>
                <th>EMPLOYEE NAME</th>
                <th>EMPLOYEE AGE</th>
                <th>EMPLOYEE DESIGNATION</th>
            </tr>
            <tr>
                <td id="sno">1</td>
                <td id="name">John</td>
                <td id="age">30</td>
                <td id="desg">Manager</td>
            </tr>
        </table>
    </section>


<script src="14_2_script.js"></script>
</body>
</html>
