<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3 Transitions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            height: 100px;
            width: 100px;
            background-image: url("img/image3.jpeg");
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }

        .t_width{
            transition: width 2s;
        }
        .t_width:hover{
            width: 300px;
        }

        .t_height{
            transition: height 2s;
        }
        .t_height:hover{
            height: 200px;
        }

        .t_both{
            transition: all 2s;
        }
        .t_both:hover{
            width: 200px;
            height: 200px;
        }

        .t_rotate{
            transition: all 2s;
        }
        .t_rotate:hover{
            width: 200px;
            transform: rotate(180deg);
        }

        .t_timing{
            transition: all 2s ease-in-out;
        }
        .t_timing:hover{
            width: 100%;
        }

        /* Zoom Effect */
        .zoom{
            width: 500px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }
        .zoom img{
            width: inherit;
            height: inherit;
            transition: all 1s;
            border-radius: 15px;
        }
        .zoom:hover img{
            transform: scale(1.2,1.2);
            cursor: pointer;
        }






    </style>
</head>
<body>

    <!-- Transition Width -->
    <h2>Transition Width</h2>
    <div class="t_width"></div>

    <!-- Transition Height -->
    <h2>Transition Height</h2>
    <div class="t_height"></div>

    <!-- Transition Both -->
    <h2>Transition Both</h2>
    <div class="t_both"></div>

    <!-- Transition Rotate -->
    <h2>Transition Rotate</h2>
    <div class="t_rotate"></div>

    <!-- Transition Timing Function -->
    <h2>Transition Timing Function</h2>
    <div class="t_timing"></div>

    <!-- Zoom Image -->
    <h2>Zoom Image</h2>
    <section class="zoom">
        <img src="img/image5.jpeg">
    </section>

<br><br><br>
</body>
</html>
