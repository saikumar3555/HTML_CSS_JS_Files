<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-FIELD-Set-Tag</title>
</head>
<body>

<form>
    <!-- personal info-->
    <fieldset>
        <legend>Personal Info</legend>
        <table>
            <tr>
                <td>UserName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>College Info</legend>
        <table>
            <tr>
                <td>College name</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>College code</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
</form>



</body>
</html>
