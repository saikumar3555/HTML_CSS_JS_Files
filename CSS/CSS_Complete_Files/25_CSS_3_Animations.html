<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Animation</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        .simple{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            border-radius: 50%;
            box-shadow: 0 0 15px black;
            border: 20px solid orangered;
            animation: abc 4s infinite linear;
        }
        @keyframes abc {
            0%,50%,100%{
                background-color: lightsalmon;
                border-color: orangered;
            }
            25%,75%{
                background-color: orangered;
                border-color: lightsalmon;
            }
        }

        .spin{
            width: 100px;
            height: 100px;
            border: 20px solid lightsalmon;
            box-shadow: 0 0 15px black;
            border-radius: 50%;
            border-top: 20px solid orangered;
            animation: spin 4s infinite linear;
        }
        @keyframes spin {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        .news{
            background-color: lightsalmon;
            text-align: center;
            width: 75%;
            margin: auto;
            font-size: 18px;
            padding: 10px;
            border: 15px solid orangered;
            border-radius: 50px;
            box-shadow: 0 0 15px black;
            overflow: hidden;
        }
        .news p{
            margin: 0;
            animation: news 10s infinite linear;
        }
        @keyframes news {
            0%{
                transform: translateX(100%);
            }
            100%{
                transform: translateX(-100%);
            }
        }

        .animate{
            margin-bottom: 200px;
            width: 100px;
            height: 100px;
           background: white url("img/image5.jpeg") no-repeat fixed bottom;
            box-shadow: 0 0 15px black;
            position: relative;
            animation: animate 4s infinite linear;
        }
        @keyframes animate {
            0%{
                top:0;
                left: 0;
                transform: rotate(90deg);
                border-radius: 0%;
            }
            25%{
                top:0;
                left: 200px;
                transform: rotate(180deg);
                border-radius: 50%;
            }
            50%{
                top:200px;
                left: 200px;
                transform: rotate(270deg);
                border-radius: 0%;
            }
            75%{
                top:200px;
                left: 0;
                transform: rotate(360deg);
                border-radius: 50%;
            }
            100%{
                top:0;
                left: 0;
                transform: rotate(450deg);
                border-radius: 0%;
            }
            .football{

            }
        }
    </style>
</head>
<body>

    <h3>Simple Animation</h3>
    <div class="simple"></div>

    <hr>

    <h3>Spin Animation</h3>
    <div class="spin"></div>

    <hr>

    <h3>News Animation</h3>
    <div class="news">
        <p>Latest News: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, voluptatibus?</p>
    </div>

    <hr>

    <!-- Box Animation -->
    <h3>Box Animation</h3>
    <div class="animate"></div>

    <hr>

    <!-- Foot Ball Animation -->
    <h3>Foot Ball Animation</h3>
    <div class="football"></div>
    <hr>

</body>
</html>
