<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        table,th,td{
            border: 2px solid blue;
            border-collapse: collapse;
            text-align: center;
            padding:15px;
        }
        table{
            width: 100%;
            box-shadow: 0 0 15px black;
        }
        #abcd thead{
            background-color: blue;
            color: white;
        }
        #abcd tbody{
            background-color: lightblue;











        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table>
        <thead>
          <tr>
              <th>SNO</th>
              <th>NAME</th>
              <th>ADDRESS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>1</td>
              <td>JOHN</td>
              <td>USA</td>
          </tr>
          <p color:"red">sdfsd</p>
        <tr>
            <td>2</td>
            <td>SAI</td>
            <td>US</td>
        </tr>
        <tr>
            <td>3</td>
            <td>RAJAN</td>
            <td>INDIA</td>
        </tr>
        </tbody>
    </table>


    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>

    <table>
        <thead>
         <tr>
            <th>SNO</th>
            <th colspan="2">NAME</th>

         </tr>
        </thead>
        <tbody>
         <tr>
            <td>1</td>
            <td>JOHN</td>
            <td>USA</td>
         </tr>
        <tr>
            <td>2</td>
            <td>SAI</td>
            <td>US</td>
        </tr>
        <tr>
            <td>3</td>
            <td>RAJAN</td>
            <td>INDIA</td>
        </tr>
        </tbody>
    </table>


    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <table>
        <thead>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>ADDRESS</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>JOHN</td>
            <td>USA</td>
        </tr>
        <tr>

            <td>SAI</td>
            <td>US</td>
        </tr>
        <tr>
            <td>2</td>
            <td>RAJAN</td>
            <td>INDIA</td>
        </tr>
        </tbody>
    </table>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
    <table id="abcd">
        <thead>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>ADDRESS</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>JOHN</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>SAI</td>
            <td>US</td>
        </tr>
        <tr>
            <td>3</td>
            <td>RAJAN</td>
            <td>INDIA</td>
        </tr>
        </tbody>
    </table>


</body>
</html>
